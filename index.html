<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Peta Jaringan Peralatan Observasi Iklim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Peta Jaringan Peralatan Observasi Iklim di Indonesia"
    />
    <meta name="author" content="Ayu Agustina" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- NAVBAR JUDUL PETA INTERAKTIF -->
    <nav class="navbar bg-primary align-middle sticky-top">
      <div class="container">
        <a class="navbar-brand" href="https://www.bmkg.go.id/" target="_blank">
          <img src="/assets/logo_bmkg.png" alt="Logo BMKG" width="30" />
          <h4 id="judulPeta" class="text-white d-inline align-middle ms-2">
            Peta Jaringan Peralatan Observasi di Indonesia
          </h4>
        </a>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- TOMBOL FILTER -->
      <div class="controls">
        <label>Provinsi:</label>
        <select id="provinsiFilter" onchange="applyFilters()" class="btn">
          <option value="">-- Semua Provinsi --</option>
        </select>

        <label style="margin-left: 20px">Alat Observasi:</label>
        <select id="jenisFilter" onchange="applyFilters()" class="btn">
          <option value="">-- Semua Jenis --</option>
          <option value="PHOBS">PHOBS</option>
          <option value="ARG">ARG</option>
          <option value="AWS">AWS</option>
          <option value="AAWS">AAWS</option>
          <option value="ASRS">ASRS</option>
          <option value="IKLIMMIKRO">IKLIMMIKRO</option>
          <option value="SOIL">SOIL</option>
        </select>
      </div>

      <!-- PETA -->
      <div id="map" class="card">
        <div id="legend"></div>
      </div>
      <!-- <div id="legend"></div> -->

      <!-- SUMMARY TABLE -->
      <div id="summary" class="controls table mt-4"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-success text-center text-white mt-4">
      <!-- Copyright -->
      <div class="text-center p-3">
        &copy;2025 Build with
        <a href="https://leafletjs.com/" target="_blank">Leaflet JS</a> by
        <a
          href="https://github.com/digitradiart/peta-jaringan-peralatan-observasi-iklim"
          target="_blank"
          rel="noopener noreferrer"
          >Ayu Agustina</a
        >
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <!-- Javascript Code -->
    <script src="script.js"></script>
  </body>
</html>
